<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Meal App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    <script src="https://kit.fontawesome.com/e6f12e5790.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bkg">
    <div id="navbar">
        <div class="top-logo">
            <a href="index.html">The Meal App </a>
        </div>
        <div class="side-drawer">

            <div id="toggle-sidebar">
                <i class="fa-solid fa-cart-shopping fa-shake"></i>
                <span id="total-counter">0</span>
            </div>
        </div>
    </div>
    <div id="main">
        <div id="sidebar">
            <div class="top_gap"></div>
            <!-- <hr /> -->
            <div class="title small">
                Favourite Items
            </div>
            <!-- <hr /> -->
            <div id="fav">
            </div>
        </div>
        <div id="flex-box">
       <div class="container">

                <div class="header">
                    <div class="title">
                        Find your favourite meal
                    </div>
                </div>
                <div class="search-bar" id="search-bar">
                    <div class="icon">
                        <i class="fa-solid fa-search fa-lg"></i>
                    </div>
                    <div class="new-search-input">
                        <form onkeyup="showMealList()">
                            <input id="search-input" type="search" placeholder="Search food, receipe" />
                        </form>
                    </div>
                </div>
            </div>
            <div id="cards-holder" class="">
            </div>
        </div>
    </div>
</div>

    <script src="app.js"></script>
</body>

</html>
